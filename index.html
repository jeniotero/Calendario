<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    

  </head>
  <body>
    <br>
    <br>
    <br>

    <div class=" container-fluid">
        <!--Comienza contenido-->
        <div class="col">
           
              <div   class=" col-lg-4 col-md-6 col-sm-12">
                <label for="dia"> Día </label>
                <input name="dia" id="dia" type="number" min="1" max="31">
              </div>
              <div  class="col lg-4 col-md-6 col-sm-12">
                 <label for="mes"> Mes </label>
                <input  name="mes" id="mes" type="number" min="1" max="12">
              </div>
              <div  class="col-lg-4 col-md-6 col-sm-12">
                <label for="aio"> Año </label>
                <input name="aio" id="aio" type="number">
              </div>
            
            <br>
            <br>


            <!--Calcular-->
            <div class="row">
                <div class="col-md-6 offset-md-3"><button 
                   onclick="diaSemana ()" id="calcula" type="button" class="btn btn-primary"> Calcular</button></div>
            </div>

            <br>
            <br>
            <br>
              
            <!--Resultado-->
            <div class="row col-md-6">
            <div id="resultado" class=" alert alert-secondary" role="alert">
                    
                  </div>
            </div>


          


    </div>



     <!--Script bootsrap-->
    <script src="calendario.js"></script>
   <!-- Script de java-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
